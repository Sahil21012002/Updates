<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="shortcut icon" href="static/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="static/css/notify.css">
    <link rel="stylesheet" href="notify.css">
</head>
<body class="notify_body">
    <div class="area">
        <div class="notification">
            <h1>Updates &nbsp;</h1><br>
            <center><h3>Notifications</h3></center>
            <div style="border: 4px solid red; width: 140%; background-color: white; padding: 20px;">
                {% for update in event_updates %}
                <center>
                    <div class="formatted-text">
                        <p>{{ update }}</p>
                    </div>
                </center>
                {% endfor %}
            </div>
        </div>

        <ul class="circles">
            <li>Error</li>
            <li>Sanskar</li>
            <li>College</li>
            <li>Event</li>
            <li>Youth</li>
            <li>Developers</li>
            <li>Sahil</li>
            <li>Rohan</li>
            <li>Lakender</li>
        </ul>
    </div>
</body>
</html>
